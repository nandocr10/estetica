<div class="container">
    <h2>Serviço</h2>
  
    <form (ngSubmit)="saveServico()">
      <div class="form-group">
        <label for="DsServ">Descrição:</label>
        <input type="text" id="DsServ" [(ngModel)]="servico.DsServ" name="DsServ">
      </div>
      <div class="form-group">
        <label for="DtCad">Data de Cadastro:</label>
        <input type="date" id="DtCad" [(ngModel)]="servico.DtCad" name="DtCad">
      </div>
      <button type="submit">Salvar</button>
    </form>
  </div>
