<div class="container">
  <h2>Profissional</h2>

  <form (ngSubmit)="saveProfissional()">
    <div class="form-group">
      <label for="NmProf">Nome do Profissional:</label>
      <input type="text" id="NmProf" [(ngModel)]="profissional.NmProf" name="NmProf" required>
    </div>

    <div class="form-group">
      <label for="CpfProf">CPF:</label>
      <input type="text" id="CpfProf" [(ngModel)]="profissional.CpfProf" name="CpfProf" required>
    </div>

    <div class="form-group">
      <label for="DocReg">Documento de Registro:</label>
      <input type="text" id="DocReg" [(ngModel)]="profissional.DocReg" name="DocReg" required>
    </div>

    <div class="form-group">
      <label for="FoneProf">Telefone:</label>
      <input type="text" id="FoneProf" [(ngModel)]="profissional.FoneProf" name="FoneProf" required>
    </div>

    <div class="form-group">
      <label for="EmailProf">E-mail:</label>
      <input type="email" id="EmailProf" [(ngModel)]="profissional.EmailProf" name="EmailProf" required>
    </div>

    <div class="form-group">
      <label for="AtivProfi">Atividade Profissional:</label>
      <input type="text" id="AtivProfi" [(ngModel)]="profissional.AtivProfi" name="AtivProfi" required>
    </div>

    <div class="form-group">
      <label for="DtCad">Data de Cadastro:</label>
      <input type="date" id="DtCad" [(ngModel)]="profissional.DtCad" name="DtCad">
    </div>

    <button type="submit">Salvar</button>
  </form>
</div>
