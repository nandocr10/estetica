<div class="container">
  <h2 class="title">Clientes</h2>

  <form (ngSubmit)="onSubmit(clienteForm)" #clienteForm="ngForm" class="form-container">
    <div class="form-group">
      <label for="NmCli">Nome: <span class="required">*</span></label>
      <input
        type="text"
        id="NmCli"
        [(ngModel)]="cliente.NmCli"
        name="NmCli"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="CpfCli">CPF:</label>
      <input
        type="text"
        id="CpfCli"
        [(ngModel)]="cliente.CpfCli"
        name="CpfCli"
        maxlength="11"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="FoneCli">Telefone: <span class="required">*</span></label>
      <input
        type="text"
        id="FoneCli"
        [(ngModel)]="cliente.FoneCli"
        name="FoneCli"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="EmailCli">Email:</label>
      <input
        type="email"
        id="EmailCli"
        [(ngModel)]="cliente.EmailCli"
        name="EmailCli"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="EndCli">Endereço:</label>
      <input
        type="text"
        id="EndCli"
        [(ngModel)]="cliente.EndCli"
        name="EndCli"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="CepCli">CEP:</label>
      <input
        type="text"
        id="CepCli"
        [(ngModel)]="cliente.CepCli"
        name="CepCli"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="ComplCli">Complemento:</label>
      <input
        type="text"
        id="ComplCli"
        [(ngModel)]="cliente.ComplCli"
        name="ComplCli"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="redesocial">Rede Social:</label>
      <input
        type="text"
        id="redesocial"
        [(ngModel)]="cliente.redesocial"
        name="redesocial"
        class="form-control"
      />
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!clienteForm.form.valid"
      >
        {{ isEditing ? 'Atualizar' : 'Salvar' }}
      </button>
      <button
        type="button"
        (click)="resetForm(clienteForm)"
        class="btn btn-secondary"
        *ngIf="isEditing"
      >
        Cancelar
      </button>
    </div>
  </form>

  <!-- Botão para gerar o PDF -->
  <div class="pdf-button mb-3">
    <button (click)="gerarPDF()" class="btn btn-success">
      <i class="fas fa-file-pdf"></i> Gerar Relatório PDF
    </button>
  </div>

  <div class="table-container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Rede Social</th>
          <th>Data da Última Compra</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clientes">
          <td>{{ c.Codcli }}</td>
          <td>{{ c.NmCli }}</td>
          <td>{{ c.CpfCli }}</td>
          <td>{{ c.FoneCli }}</td>
          <td>{{ c.EmailCli }}</td>
          <td>{{ c.redesocial }}</td>
          <td>{{ c.DtUltCompra | date: 'dd/MM/yyyy' }}</td>
          <td>
            <button
              (click)="editCliente(c.Codcli)"
              class="btn btn-warning btn-sm"
            >
              Editar
            </button>
            <button
              (click)="deleteCliente(c.Codcli)"
              class="btn btn-danger btn-sm"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
