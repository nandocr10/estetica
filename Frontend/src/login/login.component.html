<div class="login-container">
    <div class="login-header">Login</div>
  
    <form class="login-form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
  
      <button type="submit" class="login-button">Entrar</button>
      <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
    </form>
  </div>
